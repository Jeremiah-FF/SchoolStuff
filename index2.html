<!DOCTYPE html>
<html>
<head>
  <title>Simple Google Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #7ecef383;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    fieldset {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<form id="googleForm">
    <h3>Does Age and Playtime matter in MLBB rank?</h3>
  <label for="name">Name</label>
  <input type="text" name="name" id="name" required>

  <label for="gender">Gender</label>
  <select name="gender" id="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
    <option value="Other">Other</option>
  </select>

  <fieldset>
    <legend>Age Group</legend>
    <label><input type="radio" name="ageGroup" value="Under 18"> Under 18</label>
    <label><input type="radio" name="ageGroup" value="18-25"> 18-25</label>
    <label><input type="radio" name="ageGroup" value="25-30"> 25-30 </label>
    <label><input type="radio" name="ageGroup" value="30-39"> 30-39</label>
    <label><input type="radio" name="ageGroup" value="40-50"> 40-50</label>
    <label><input type="radio" name="ageGroup" value="51+"> 51+</label>
  </fieldset>

  <fieldset>
    <legend>Rank</legend>
    <label><input type="radio" name="rank" value="Below Epic"> Below Epic</label>
    <label><input type="radio" name="rank" value="Epic to Legend"> Epic to Legend</label>
    <label><input type="radio" name="rank" value="Mythical Honor and Below"> Mythical Honor and Below</label>
    <label><input type="radio" name="rank" value="Glory+"> Glory+</label>
  </fieldset>

  <fieldset>
    <legend>Years of playtime</legend>
    <label><input type="radio" name="playtime" value="1-2 years"> 1-2 years</label>
    <label><input type="radio" name="playtime" value="3-4 years"> 3-4 years</label>
    <label><input type="radio" name="playtime" value="5-6 years"> 5-6 years</label>
    <label><input type="radio" name="playtime" value="7+ years"> 7+ years</label>
  </fieldset>

  <fieldset>
    <legend>Main Roles</legend>
    <label><input type="checkbox" name="roles" value="Fighter"> Fighter</label>
    <label><input type="checkbox" name="roles" value="Assasin"> Assasin</label>
    <label><input type="checkbox" name="roles" value="Marksman"> Marksman</label>
    <label><input type="checkbox" name="roles" value="Mage"> Mage</label>
    <label><input type="checkbox" name="roles" value="Support"> Support</label>
    <label><input type="checkbox" name="roles" value="Tank"> Tank</label>
  </fieldset>

  <label for="comments">Comments</label>
  <textarea name="comments" id="comments" rows="4"></textarea>

  <button type="submit">Submit</button>
</form>

<script>

// the address which you will attach here will be generated in the Google Apps Script
  const scriptURL = 'https://script.google.com/macros/s/AKfycbyoAouo0feFnTiCiFP5fnKYSStkWJ7P-NdgMousSQ623Nm3yAo44f8iC9A8os5ypCYs4w/exec';
  const form = document.getElementById('googleForm');

//When the user clicks the submit button, this function runs.
  form.addEventListener('submit', e => {
    e.preventDefault(); //This stops the browserâ€™s default action of reloading 
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        alert("Form submitted successfully!");
        form.reset();
      })
      .catch(error => alert('Error!', error.message));
  });
</script>

</body>
</html>
